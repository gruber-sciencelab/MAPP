---

# path to the directory with all the scripts for this pipeline
# (relative to the 'execution' directory)
ASE_scripts_dir: "/home/runner/work/MAPP/MAPP/modules/EXTRACT_AS_EXONS/scripts"

# path for the output directory
# (relative to the 'execution' directory)
ASE_outdir: "/home/runner/work/MAPP/MAPP/modules/EXTRACT_AS_EXONS/output"

# path to the genomic annotation in GTF format
ASE_genomic_annotation: "/home/runner/work/MAPP/MAPP/.test/integration/module_PQA/Homo_sapiens.GRCh38.102.gtf"

# path to the genomic sequence in fasta format
ASE_genomic_sequence: "/home/runner/work/MAPP/MAPP/.test/integration/module_PQA/Homo_sapiens.GRCh38.dna.primary_assembly.fa"

# minimal and maximal cassette exon length filters
ASE_min_exon_len: "100"
ASE_max_exon_len: "1000000"

# transcript biotype filters for the GTF annotation
ASE_transcript_biotypes: "protein_coding"

# maximal distance between exons belonging to one cluster
ASE_clustering_max_distance: "0.05"

