          bash execution/run.sh \
          -c configs/config.yml \
          -e local \
          -t conda \
          -g dag dag.svg

      - name: Initiate snakemake dry run
        run: |
          snakemake \
          --snakefile=Snakefile \
          --configfile=configs/config.yml \
          --printshellcmds \
          --dryrun \
